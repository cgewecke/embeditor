<div layout="column" layout-fill>
  <!-- Embed Code Directive -->
   <embeditor-youtube-embed 
      ng-controller="PlayerCtrl as player"
      layout-fill 
      layout="row" 
      layout-align="{{player.alignWithSidenav('row')}}" 
      class="player-background">
      
      <div id="player-wrapper" class="player-wrapper"> <!--  -->
        
        <!-- Loading screen -->
        <div class="player-loading-screen" 
             ng-class="{'visible': player.API.initializing}">
            <md-progress-circular 
              layout="row"
              layout-fill
              layout-align="center center"
              id="player-loading-spinner" 
              class="md-warn" 
              md-mode="indeterminate">
            </md-progress-circular>
        </div>
        <!-- Timestamp & Transparent cover -->
        <div class="player-cover">
          <span layout="row" 
                layout-fill 
                layout-align="end end">

                <span class="timestamp">
                  <ng-md-icon 
                    icon="get_app" 
                    style="fill:white" 
                    ng-click="player.startFromTimestamp()"
                    class="timestamp-set-icon">
                    <md-tooltip md-direction="left"> Set startpoint </md-tooltip>
                  </ng-md-icon> 
                  {{player.API.timestamp.toString().toHHMMSSss()}} 
                </span>
          </span>
        </div>
        <!-- Player -->
        <div id="player"></div>
        <!-- Loading progress bar md-buffer-value="{{player.API.loadState}}"-->
        <embeditor-player-progress-bar class="loading-progress"></embeditor-player-progress-bar>

             layout-fill class="loading-progress" 
             ng-click="player.progressBarClick($event)"

            <ng-md-icon 
              class="progress-bar-icon" 
              icon="lens" 
              size="12"
              style="fill:rgb(255,82,82)">
              <md-tooltip md-direction="top"> Y </md-tooltip>
            </ng-md-icon>
            <md-progress-linear 
              class="md-primary" 
              md-mode="determinate"
              value="100">
            </md-progress-linear>
        </div> -->
    </div>
   </embeditor-youtube-embed>
   <embeditor-section-player-controls></embeditor-section-player-controls>
</div>
