<div layout="column" layout-fill>
  <!-- Embed Code Directive -->
   <embeditor-youtube-embed 
      ng-controller="PlayerCtrl as player"
      layout-fill 
      layout="row" 
      layout-align="{{player.layout.alignWithSidenav('search', 'row')}}" 
      class="player-background">
      
      <div id="player-wrapper" class="player-wrapper"> <!--  -->
        
        <!-- Loading screen -->
        <div class="player-loading-screen" 
             id="player-loading-screen"
             ng-class="{'visible': player.API.initializing}">
            <md-progress-circular 
              layout="row"
              layout-fill
              layout-align="center center"
              id="player-loading-spinner" 
              class="md-warn" 
              md-mode="indeterminate">
            </md-progress-circular>
        </div>
        <!-- Timestamp & Transparent cover -->
        <div class="player-cover">
          <span layout="row" 
                layout-fill 
                layout-align="start end">

                <div layout="column">
                  <div layout="row" layout-align="center center">
                    
                    <span class="timestamp">

                      <!-- Set Start Button -->
                      <span>
                        <ng-md-icon 
                          id="timestamp-btn-start"
                          icon="get_app" 
                          style="fill:white" 
                          ng-click="player.startFromTimestamp()"
                          class="timestamp-set-icon-left">
                        </ng-md-icon> 
                        <md-tooltip md-direction="top" md-delay="1000">
                          <span class="timestamp-set-tooltip">
                           Set Startpoint 'now'
                          </span>
                        </md-tooltip>
                      </span>
                    
                      <!-- Timestamp -->
                      <span class="timestamp-time"> {{player.API.timestamp.toString().toHHMMSSss()}} </span>
                      
                      <!-- Set End Button -->
                      <span>
                        <ng-md-icon 
                          id="timestamp-btn-end"
                          icon="get_app" 
                          style="fill:white" 
                          ng-click="player.endFromTimestamp()"
                          class="timestamp-set-icon-right">
                        </ng-md-icon> 
                        <md-tooltip md-direction="top" md-delay="1000">
                          <span class="timestamp-set-tooltip">
                           Set Endpoint 'now'
                          </span>
                        </md-tooltip>
                      </span>
                    </span>
                  </div>
                  <!-- <div layout="row" layout-align="center center">
                    <span class="timestamp-quickset-text"> Quick Set Stops </span>
                  </div> -->
                </div>
          </span>
        </div>
        <!-- Player -->
        <div id="player"></div>
        <embeditor-player-time-bar class="loading-progress"></embeditor-player-time-bar> 
    </div>
   </embeditor-youtube-embed>
   <embeditor-section-player-controls></embeditor-section-player-controls>
</div>
<!-- </md-content> -->
