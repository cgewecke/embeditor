<md-content layout="column" layout-fill>
   <embeditor-youtube-embed 
        layout-fill 
        layout="row" 
        layout-align="{{player.sideNavIsOpen()}}" 
        ng-controller="PlayerCtrl as player"
        class="player-background">
      
      <div id="player-wrapper">
        
        <!-- Loading progress bar -->
        <div class="loading-progress"> 
          <span layout="row" layout-fill>
            <md-progress-linear 
              class="md-warn" 
              md-mode="determinate" 
              ng-value="player.API.loadState">
            </md-progress-linear>
          </span>
        </div>
        <!-- Loading screen -->
        <div class="player-loading-screen" 
             ng-class="{'visible': player.API.initializing}">
            <md-progress-circular 
              layout="row"
              layout-fill
              layout-align="center center"
              id="player-loading-spinner" 
              class="md-warn" 
              md-mode="indeterminate">
            </md-progress-circular>
        </div>
        <!-- Timestamp & Transparent cover-->
        <div class="player-cover">
          <span layout="row" 
                layout-fill 
                layout-align="end end">

                <span class="timestamp">
                  <ng-md-icon 
                    icon="get_app" 
                    style="fill:white" 
                    ng-click="player.startFromTimestamp()"
                    class="timestamp-set-icon">
                    <md-tooltip md-direction="left"> Set startpoint </md-tooltip>
                  </ng-md-icon> 
                  {{player.API.timestamp.toString().toHHMMSSss()}} 
                </span>
          </span>
        </div>
        <!-- Player -->
        <div id="player"></div>

      </div>

   </embeditor-youtube-embed>
   <embeditor-section-player-controls></embeditor-section-player-controls>
</md-content>
