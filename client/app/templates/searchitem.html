<div class="searchItems">
    <span class="searchItemDuration">{{video.duration}}</span>
    <span class="searchItemPublishedAt" 
          ng-show="(playerAPI.mobile) ? false: true">
            {{video.publishedAt}}
    </span>
    <div class="searchItemClickArea"
         ng-init="hover=false"
         ng-mouseenter="hover=true"
         ng-mouseleave="hover=false">
         <span class="fa fa-play-circle fa-3x searchPlayIcon"
               ng-show="(playerAPI.mobile) ? true : hover" 
               click="play(video)">
         </span>
         <md-button
            aria-label="related"
            class="searchRelatedIcon"
            ng-show="(playerAPI.mobile) ? true : hover"
            click="dataAPI.getRelatedVideos(video);">
            <md-tooltip
              class="searchRelatedTooltip searchRelatedText"
              md-direction="left">
              <span class="searchRelatedText"> Related </span> 
            </md-tooltip>
            <md-icon md-font-icon="fa fa-sitemap" class="sitemap-icon"></md-icon>
        </md-button>
        <img class="searchThumbnail"
             ng-src="{{video.imageUrl}}">
    </div>
    <div class="searchItemTitleContainer">{{video.title}}</div>
    <div class="searchItemChannelContainer"
         click="dataAPI.getChannelVideos(video)"> 
            by {{video.channelTitle}}
    </div>
</div>
