<!-- Template for embeditor-time-bar directive -->
<div id="time-bar" 
  layout="row" 
  layout-fill
  ng-mousemove="(!API.mobile) ? updateTimeDot($event): false"
  ng-mouseleave="(!API.mobile) ? hideTimeDot(): false"
  click="(API.mobile) ? seekVideoToTouch($event) : seekVideoToTimeDot()">
  
  <!-- Animated Tapehead -->
  <span class="tapehead-animation-wrapper">
    <span class="tapehead-animation"></span>
  </span>
  
  <!-- Time Dot -->
  <ng-md-icon 
    class="progress-bar-icon"
    icon="lens" 
    size="12" 
    ng-attr-style="fill:rgb(255,82,82)"
    style="fill:rgb(255,82,82)">
  </ng-md-icon>
  <span class="progress-bar-time">{{time}}</span>

  <!-- Progress Bar (load progress stripped out at the moment ) --> 
  <md-progress-linear 
    class="md-primary time-bar"
    md-mode="determinate" 
    value="100">
  </md-progress-linear>
</div>
