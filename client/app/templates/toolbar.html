<md-toolbar ng-controller="ToolbarCtrl as toolbar" 
  class="md-medium-tall" 
  md-scroll-shrink layout="row" layout-align="start center">
  <div class="md-toolbar-tools" md-simple-menu>
    <md-button aria-label="embeditor-icon" class="md-warn" > 
      <ng-md-icon icon="album" size="64"></ng-md-icon>
    </md-button>
  
    <div class="titlebar-title">
        <div class="titlebar-cyclopse"> cyclop.se </div>
        <div class="titlebar-beta"> beta </div>
    </div>
    
    <span flex="5"></span>
    <div layout="row" flex ng-show="!toolbar.sideNavIsOpen()">
      <embeditor-searchbox flex id="toolbar-searchbox"></embeditor-searchbox>
    </div>
    <span flex></span>
  </div>
</md-toolbar>
