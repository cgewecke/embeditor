<md-toolbar ng-controller="ToolbarCtrl as toolbar" class="md-medium-tall" md-scroll-shrink layout="row" layout-align="start center">
  <div class="md-toolbar-tools" md-simple-menu>
    <md-button aria-label="embeditor-icon" class="md-warn" > 
      <ng-md-icon icon="album" size="64"></ng-md-icon>
    </md-button>
    <h1>
      <span>emb</span><span>editor</span>
    </h1>
    <span flex="5"></span>
    <div layout="row" flex ng-show="!toolbar.sideNavIsOpen()">
      <embeditor-searchbox flex id="toolbar-searchbox"></embeditor-searchbox>
    </div>
    <span flex></span>
    <span class="fa fa-youtube youtube-icon"></span>
  </div>
</md-toolbar>
