<md-toolbar ng-controller="ToolbarCtrl as toolbar" class="md-medium-tall" md-scroll-shrink layout="row" layout-align="start center">
  <div class="md-toolbar-tools" test md-simple-menu>
    <md-button aria-label="embeditor-icon" class="md-accent" > 
      <ng-md-icon icon="album" size="64"></ng-md-icon>
    </md-button>
    <h1>
      <span>emb</span><span>editor</span>
    </h1>
    <span flex="5"></span>
    <div layout="row" flex ng-show="!toolbar.sideNavIsOpen()">
      <md-button aria-label="youtube-button" class="md-raised button-lg">
        <md-icon md-font-icon="fa fa-youtube fa-lg" ></md-icon>
      </md-button>
      <embeditor-searchbox flex id="toolbar-searchbox"></embeditor-searchbox>
    </div>
    <span flex></span>
    <md-button aria-label="user-button" class="md-raised">
        <md-icon md-font-icon="fa fa-subway"></md-icon>
    </md-button> 
  </div>
</md-toolbar>
