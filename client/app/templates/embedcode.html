<!-- Embed Code Dialog Template -->
<!-- <script type="text/ng-template" id="embedcode.html"> -->
<md-dialog flex="50">
   <!-- Toolbar -->
   <md-toolbar layout="row" layout-align="start center">
      <div class="md-toolbar-tools">
         <!-- Icon -->
         <md-button aria-label="embeditor-icon" class="md-warn" aria-label="icon"> 
            <ng-md-icon icon="album" size="48"></ng-md-icon>
         </md-button>
         <!-- Instructions -->
         <div class="embed-instructions" flex="70">
            <span class="embed-title"> Embed </span>
            <br>
            <span> Paste the code below in your post or site.
            </span> 
         </div>
         <span flex></span>
         <!-- Close button -->
         <md-button id="code-dialog-dismiss-btn" ng-click="mdDialog.hide()" aria-label="close">
            <ng-md-icon icon="clear"></ng-md-icon>
         </md-button>
     </div>
   </md-toolbar>

   <div layout="column" layout-fill >

      <!-- Options Column --> 
      <div layout="row" 
          id="embed-options-div"
          class="embed-radio-btn-row"  
          layout-fill 
          layout-align="start center">
         <span flex="5"></span>
         <!-- Formatting Radio Buttons -->
         <md-radio-group id='code-dialog-format-group' 
            class="embed-radio-group" 
            ng-model="format">
            <!-- Iframe -->
            <md-radio-button id="embed-iframe-btn" class="embed-radio-btn" value="iframe" 
                             ng-disabled="!ready" aria-label="iframe"> 
               IFrame 
            </md-radio-button>
            <!-- Raw HTML/JS -->
            <md-radio-button id="embed-script-btn" class="embed-radio-btn" value="script" 
                             ng-disabled="!ready" aria-label="html"> 
               HTML & JS 
            </md-radio-button>
         </md-radio-group>
      </div>
      <div layout="row" layout-align="start center">
         <span flex="5"> </span>
         <!-- Frame Size Select --> 
         <md-select 
            class="md-accent embed-framesize-select" 
            ng-disabled="!ready"
            ng-change="setDefaultFramesize(framesize)"
            ng-model="framesize">
           <md-select-label> Frame size </md-select-label>
           <md-option 
               ng-repeat="option in codeGenerator.framesizes.keys" 
               ng-value='option.name'>
                  {{option.name}} 
                  <span class="embed-select-option-numbers"> ({{option.size}})</span>
            </md-option>
         </md-select>
         <span flex="5"> </span>
         <!-- Frames Size Inputs -->
         <form name="customFrame">
            <md-input-container class="embed-framesize-input">
              <label class="embed-input-label">Width (px) </label>
              <input type="number" name="width" min="200" ng-model="frameWidth"
                ng-blur="setCustomFramesize()">
              <div ng-messages="customFrame.width.$error">
                <div ng-message="number">Whole number</div>
                <div ng-message="min">Min: 200.</div>
              </div>
            </md-input-container>
            <span flex="5"> </span>
            <md-input-container class="embed-framesize-input">
              <label class="embed-input-label"> Height (px)</label>
              <input type="number" name="height" min="200" ng-model="frameHeight"
                ng-blur="setCustomFramesize()" >
              <div ng-messages="customFrame.height.$error">
                <div ng-message="number" >Must be integer</div>
                <div ng-message="min" >Min: 200</div>
              </div>
            </md-input-container>
         </form>
      </div>
          
      <!-- Content Column -->
      <div layout="column" layout-fill>
         <!-- Code Window -->
         <md-dialog-content class="embed-dialog-content"
            layout="row" layout-align="center" layout-fill> 

            <md-content flex class="embed-code-text"> 
               <span ng-show="ready" 
                     id='embed-code-text' 
                     ng-class="{'embed-code-highlight': highlight}">
                     {{code}}
               </span>
               <md-progress-circular 
                     md-mode="indeterminate" 
                     class="md-warn embed-code-spinner" 
                     ng-show="!ready">
               </md-progress-circular>
            </md-content>      
         </md-dialog-content>
         <!-- Copy Button --> 
         <div class="embed-copy-btn-row" 
              layout="row" 
              layout-align="center center" 
              layout-fill>
            <md-button id="code-copy-button" 
               embeditor-copy-code-button
               model="code" 
               aria-label="copy"
               class="code-btn md-whiteframe-z1"> 
               {{copyButtonMessage}} 
            </md-button>
         </div>
      </div>
   </div>
   
   <!-- Footer -->
   <md-toolbar layout="row" layout-align="start center">
      <div class="md-toolbar-tools md-warn">

         <div class="embed-instructions" flex="80">
            <!-- Message -->
            <span class="embed-title"> Need help embedding?</span>
            <br>
            <span> Check out the </span> 
            <!-- Help link -->
            <span class="embed-help-link" ng-click="help()"> help tab </span> 
         </div>
         <span flex></span>
     </div>
   </md-toolbar>
</md-dialog>
