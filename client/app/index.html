<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="embeditor">
    <div layout="column">
      <!-- Toolbar/Header -->
      <md-toolbar class="md-medium-tall" md-scroll-shrink  layout="row" layout-align="start center">
        <div class="md-toolbar-tools" >
          <md-button class="md-icon-button" > 
            <md-icon md-font-icon="fa fa-subway fa-2x"></md-icon>
          </md-button>
          <h1>
            <span>Embeditor</span>
          </h1>
          <span flex="5"></span>

          <form ng-controller="SearchboxCtrl as ctrl" flex layout="row">
            <md-button class="md-raised">
              <md-icon md-font-icon="fa fa-subway"></md-icon>
            </md-button>      
            <md-autocomplete flex 
                ng-keypress='ctrl.keypress($event, ctrl.searchText)'  
                placeholder="Search YouTube"
                md-selected-item="ctrl.selectedItem" 
                md-search-text="ctrl.searchText" 
                md-search-text-change='ctrl.textChange()'
                md-selected-item-change='ctrl.submit(ctrl.selectedItem.value)'
                md-items="item in ctrl.getSuggestions(ctrl.searchText)" 
                md-item-text="item.value">
                <span md-highlight-text="ctrl.searchText" ng-bind="item.value"></span>
            </md-autocomplete>
            <md-button class="md-raised" ng-click="ctrl.submit(ctrl.searchText)">
              <md-icon md-font-icon="fa fa-subway"></md-icon>
            </md-button> 
          </form>
          <span flex></span>
          <md-button class="md-raised">
              <md-icon md-font-icon="fa fa-subway"></md-icon>
          </md-button> 
        </div>
      </md-toolbar>
      
      <div layout="column">
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="fa fa-square"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/searchbox.js"></script>
        <!-- endbuild -->
</body>
</html>
